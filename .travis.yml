language: elixir
elixir: '1.6.4'
otp_release: '19.0'

addons:
  postgresql: '9.5'

services:
  - postgresql

before_script:
  - psql -c "create user websub with password 'websub';" -U postgres
  - psql -c "alter user websub CREATEDB;"
  # - psql -c "create database websubhub_test;" -U postgres
  - MIX_ENV=test mix ecto.drop
  - MIX_ENV=test mix ecto.create
  - MIX_ENV=test mix ecto.migrate

script:
  - mix test --cover

notifications:
  email: false